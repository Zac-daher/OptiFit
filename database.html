<!DOCTYPE html>
<html>
<head>
  <title>Stored Workouts</title>
</head>
<body>
  <h1>Saved Workouts</h1>

  <table border="1" cellpadding="6">
    <tr>
      <th>ID</th>
      <th>HRV</th>
      <th>Battery</th>
      <th>Stress</th>
      <th>Sleep</th>
      <th>Goal</th>
      <th>Equipment</th>
      <th>Workout</th>
    </tr>

    {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
        <td>{{ row[7] }}</td>
      </tr>
    {% endfor %}

  </table>
</body>
</html>
